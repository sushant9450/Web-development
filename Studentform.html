<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
 <form>
    <h1 align="center">Student Registration Form</h1>
    Full Name:
    <input type="text" placeholder="Enter your full name"><br><br>
    Email:
    <input type="text" placeholder="Enter valid email address"><br><br>
    Password:
    <input type="text" placeholder="Enter password"><br><br>
    Gender:
    <input type="radio">Male
    <input type="radio">Female
    <input type="radio">Other<br><br>
    Course:
    <select>
       <option value="--Select Course--">--Select Course--</option> 
       <option value="BCA">BCA</option>
       <option value="MCA">MCA</option>
       <option value="M-Tech">M-Tech</option>
       <option value="B-Tech">B-Tech</option>
    </select><br><br>
    Contact No:
    <input type="number" placeholder="Enter phone number"><br><br>
    Address:<br>
    <textarea>Enter your address</textarea><br><br>
    <button>Register</button>
    <button>Clear</button>

 </form>   
</body>
</html>
