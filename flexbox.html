    <style>

     width: 400px;

     border: 5px solid  #999
   }
   p{

    padding: 20px;
    border: 10px solid #444;
    margin: 20px;
   }
    </style>
</head>
<body>
    
    <div>
         <p>
            This establishes the main-axis, thus defining<br> 
            the direction flex items are placed in the flex container.<br>
            Flexbox is (aside from optional wrapping)<br>
            a single-direction layout concept.<br>
            Think of flex items as primarily laying out either in horizontal<br>
            rows or vertical columns.<br>
         </p>
    </div>
