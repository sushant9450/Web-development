<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
    <style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
        font-family: Arial,sans-serif;
    }
    body{
        background-color: #ebebeb;
        padding: 30px;
        color: #111;   
    }
    h1{
        display: block;
        background: #ce1357;
        padding: 15px;
        text-align: center;
        margin-bottom: 20px;
    }
    .container{
        max-width: 440px;margin: 0 auto;
    }
    img{
        width: 330px;
        height: 330px;
        margin: auto;
        display: block;
        border: 10px solid #090000;
    }
    .element-card{
        padding: 15px;
        width: 100%;
        height:auto;
        background:#fff;
        border-radius: 10px;
    }
    .element-title{
         text-align: center;
        font-size: 20px;
        margin-bottom: 10px;
    }
    .element.desc{ 
        font-size: 10px; 
    }
    .price-row{
       text-align: center;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 14px;
    }
    .price{
        font-weight: 700;
        color: #000e07;
        margin-right: 10px;
        display: inline;
    }
    .old-price{
        color: #0d0101;
        text-decoration: line-through;
        display: inline;
    }
     button{
        display: block;
        width: 100%;
        padding: 13px;
        background: #0066cc;
        color:#f8f7f7;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        border: none;
     }    
</style>
</head>
<body>
    <h1>Myntra</h1>
    <main class= "container">
        <section class="element-card">
    <img src="https://m.media-amazon.com/images/I/81Ve94O1ohL.jpg" height="200px" width="200px">
    <h2 class="element-title">Milton Water Bottle </h2>
      <p class="element-desc"> Thermosteel Flask, 750ml (EC-TMS-FIS-0046_STEEL)</p>
    <div class="price-row">
        <span class="price">₹999</span>
        <span class="old-price">₹1358</span>
    </div>
    <button>Add to Cart</button>
    </section>
    </main>
</body>
</html>
