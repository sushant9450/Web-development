<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment Nine</title>
 <style>
    body{
        margin:0%;
        padding: 20px;
        font-family:Arial,sans-serif;
        background-color: white;
    }
    h2{
        text-align: center;
        margin-bottom:20px;
    }
    .grid{
        display:grid;
        grid-template-columns: repeat(4,1fr);
        gap:20px;
    }
    .first{
        background: #46b1ca;
        border-radius: 8px;
        box-shadow: 4px 6px rgba(0,0,0,0,1);
        padding: 16px;
        text-align: center;
    }
    .first img{
        width: 100%;
        height: 150px;
        object-fit: cover;
        border-radius: 6px;
        margin-bottom: 10px;
        }
     .first p {
        font-size: 14px;
        color: #555;
        margin: 4px 0;
        }
     .price {
         font-weight: bold;
         color: #0d77e8;
        }
 </style>
</head>
<body>
    <h2>YOUR PRODUCT HERE<h2><br><br>
    <div class="grid">
 <div class="first">
 <img src="https://via.placeholder.com/200x150" alt="Item 1">
 <h3>Item 1</h3>
 <p>Unbeatable quality and prices, it's here</p>
 <p class="price">₹400</p>
 </div>
 <div class="first">
 <img src="https://via.placeholder.com/200x150" alt="Item 2">
 <h3>Item 2</h3>
 <p>Experience the difference</p>
 <p class="price">₹800</p>
 </div>
 <div class="first">
 <img src="https://via.placeholder.com/200x150" alt="Item 3">
 <h3>Item 3</h3>
 <p>Lightweight and comfortable.</p>
 <p class="price">₹1500</p>
 </div>
 <div class="first">
 <img src="https://via.placeholder.com/200x150" alt="Item 4">
 <h3>Item 4</h3>
 <p>Trendy design with premium quality.</p>
 <p class="price">₹1000</p>
 </div>
 </div>
</body>
</html>
